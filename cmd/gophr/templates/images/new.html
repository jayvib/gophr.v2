<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gophr</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap.css">
</head>
<body>
  {{ define "images/new" }}
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Add An Image</h1>
        {{ if .Error }}
            <p class="text-danger">
                {{ .Error }}
            </p>
        {{ end }}
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageUrl">Upload from URL</label>
                <input type="text" name="url" id="imageUrl" class="form-control" value="{{ .ImageURL }}">
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload from file</label>
                <input type="text" name="file" id="imageUpload" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control">{{ .Image.Description }}</textarea>
            </div>
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
      </div>
    </div>
  {{ end }}
</body>
</html>
