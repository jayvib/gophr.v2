<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gophr</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="../../assets/vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="../../assets/vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
</head>
<body>
  {{ define "users/edit" }}
    {{ template "index/navbar" . }}
    <div class="container container-add-image">
      <div class="col-md-6 col-sm-offset-3">
        <h1>Your Details</h1>
        {{ with .Error }}
          <div class="alert error">
            {{ . }}
          </div>
        {{ end }}
        <form action="/v1/account" method="POST">
          <div class="form-group">
            <label for="newEmail">Email</label>
            <input type="text" id="newEmail" name="email" value="{{ .User.Email }}" class="form-control">
          </div>
          <h2>Change Password<small>optional</small></h2>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" name="currentPassword" id="currentPassword" class="form-control">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control">
          </div>
          <input type="submit" value="Save" class="btn btn-primary">
        </form>
      </div>
    </div>
  {{ end }}
</body>
</html>
